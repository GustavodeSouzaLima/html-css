<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com audios</title>
</head>
<body>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio src="audios/musica-legal.mp4" controls autoplay></audio>
    <!-- Compativeis MP3 OGG WAV-->

    <audio controls autoplay >
        
        <source src="audios/musica-legal.mp3" type="audio/mpeg">

        <p>Infezlizmente seu navegador não tem suporte. Mas você pode <a href="audios/musica-legal.mp3" download="audios/musica-legal.mp3" type="application/mp3">baixar o arquivo<a ></p>

    </audio>
     
</body>
</html>
