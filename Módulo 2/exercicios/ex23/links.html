<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>

                                /* #   = ID
                                   .   = CLASS
                                   :   = pseudo-class
                                  ::   = pseudo-elementos
                                   >    = filho ou children


                                */


        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color:violet;
            text-decoration: none;
            font-weight: bold;
            
        }

        ul{
            color:violet;
        }



        a:visited{  /*pseudoclasse */
            color:darkorchid;
            
        }


        a:hover{
            color:black;
            text-decoration: underline;
        }


        a:active{
            color:aqua;
        }

            
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank" rel="external">Reposit√≥rio no GitHub<a ></li>

        <li><a href="https://www.cursoemvideo.com" target="_blank" rel="external">Site do Curso em Video<a ></li>
    </ul>
</body>
</html>
